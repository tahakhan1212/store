<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

<body>



    <!-- nav starts  -->

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                   <a href="index.html"> <img src="logo-pic.webp"
                        alt="" loading="lazy"></a>
                </span>

                <div class="text header-text">
                    <span class="name">Cloth Bazaar</span>
                    <span  class="profession"><small>Deals In All Kinds</small></span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search Here">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">

                    </li>
                    <li class="nav-link">

                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>
                    <li class="nav-link cart-container">
                        <a href="addtocart.html">
                            <span class="cart-count"></span>
                            <i class='bx bxs-cart-alt icon'></i>
                            <span class="text nav-text">Cart</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-wallet icon'></i>
                        <span class="text nav-text">Wallets $ 0 . 00</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>

        </div>

    </nav>
    <!-- nav ends  -->

    <!-- home starts -->

    <section class="home">
        
        <!-- mobile nav starts -->
        <div class="forhide">
            <nav class="navbar">
                
                <div  class="logo">
                   <a href="index.html"><img src="logo-pic.webp" alt="" loading="lazy"></a>Cloth Bazaar</div>
                <div class="search-container">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search Here " class="search-input">
                </div>
            </nav>
        </div>
        <!-- mobile nav ends -->
        
        
        <!--image slider start-->
        <div class="slider">
            <div class="slides">
                
                <!--radio buttons start-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--radio buttons end-->
                
                <!--slide images start-->
                <div class="slide first">
                    <img src="banner2.jpg" alt=""loading="lazy">
                </div>
                <div class="slide">
                    <img src="banner1.png" alt=""loading="lazy">
                </div>
                <div class="slide">
                    <img src="banner3.jpeg" alt=""loading="lazy">
                </div>
                <div class="slide">
                    <img src="banner4.jpg" alt=""loading="lazy">
                </div>
                <!--slide images end-->
                
            </div>
            
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            
        </div>
        <!--image slider end-->
        <div class="category-heading">
            <h1>browse by category</h1>
        </div>
        <div class="category-main-container"></div>

        <div class="text">
            <div class="cards">
            </div>
        </div>
        
        <!-- mobile nav starts -->
        <div class="foot">
            
            <div class="navigation">
            <ul>
                <li class="list">
                    <a href="index.html">
                        <span class="icon">

                        </span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="list active">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="list ">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="camera-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="list cart-container2">
                    <a href="addtocart.html">
                        <p class="cart-count2">3</P>
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
</div>
<!-- mobile nav ends -->

    </section>

    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 4){
        counter = 1;
      }
    }, 5000);</script>
